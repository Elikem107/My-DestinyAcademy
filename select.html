<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Academy - Select</title>
<style>
  body {
    background: radial-gradient(circle at center, #001024, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #b3e5ff;
  }

  h1 {
    font-size: 5vmin;
    margin-bottom: 5vh;
    text-shadow: 0 0 10px #64b5f6;
    text-align: center;
  }

  .options {
    display: flex;
    gap: 3vw;
    flex-wrap: wrap;
    justify-content: center;
  }

  .option-btn {
    background: #001a33;
    border: 2px solid #64b5f6;
    border-radius: 15px;
    padding: 2.5vh 4vw;
    font-size: 3vmin;
    color: #b3e5ff;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #64b5f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 150px;
  }

  .option-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #64b5f6, 0 0 30px #81d4fa;
  }

  .option-btn img {
    width: 50px;
    height: 50px;
    margin-bottom: 1vh;
  }

  /* Fade-in animation */
  .option-btn {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }

  .option-btn:nth-child(1) { animation-delay: 0.3s; }
  .option-btn:nth-child(2) { animation-delay: 0.6s; }
  .option-btn:nth-child(3) { animation-delay: 0.9s; }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @media (max-width: 600px) {
    .options {
      flex-direction: column;
      gap: 4vh;
    }
    .option-btn { width: 60%; }
  }
</style>
</head>
<body>
  <h1>Select an Option</h1>
  <div class="options">
    <div class="option-btn" onclick="window.location.href='library.html'">
      <img src="icons/library.png" alt="Library Icon">
      Library
    </div>
    <div class="option-btn" onclick="window.location.href='games.html'">
      <img src="icons/games.png" alt="Games Icon">
      Games
    </div>
    <div class="option-btn" onclick="window.location.href='select_class.html'">
      <img src="icons/lesson.png" alt="Lesson Icon">
      Lesson
    </div>
  </div>
</body>
</html>
