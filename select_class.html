<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Your Class | Destiny Academy</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f4f8;
    color: #001024;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 5px #64b5f6;
    text-align: center;
  }

  h2 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem 0;
    color: #001024;
    text-shadow: 0 0 3px #64b5f6;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.8rem;
    width: 100%;
    max-width: 900px;
    margin-bottom: 2rem;
  }

  .class-card {
    background: #ffffff;
    border: 2px solid #64b5f6;
    border-radius: 20px;
    padding: 1.8rem;
    text-align: center;
    font-size: 1.3rem;
    box-shadow: 0 0 15px rgba(100,181,246,0.3);
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
    cursor: not-allowed; /* default disabled */
    color: #999;
  }

  .class-card.enabled {
    cursor: pointer;
    color: #001024;
  }

  .class-card.enabled:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px #64b5f6, 0 0 40px #81d4fa;
    border-color: #64b5f6;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  /* Staggered animation delays */
  .class-card:nth-child(1) { animation-delay: 0.1s; }
  .class-card:nth-child(2) { animation-delay: 0.2s; }
  .class-card:nth-child(3) { animation-delay: 0.3s; }
  .class-card:nth-child(4) { animation-delay: 0.4s; }
  .class-card:nth-child(5) { animation-delay: 0.5s; }
  .class-card:nth-child(6) { animation-delay: 0.6s; }
  .class-card:nth-child(7) { animation-delay: 0.7s; }
  .class-card:nth-child(8) { animation-delay: 0.8s; }
  .class-card:nth-child(9) { animation-delay: 0.9s; }
  .class-card:nth-child(10){ animation-delay: 1s; }
  .class-card:nth-child(11){ animation-delay: 1.1s; }
  .class-card:nth-child(12){ animation-delay: 1.2s; }
  .class-card:nth-child(13){ animation-delay: 1.3s; }
  .class-card:nth-child(14){ animation-delay: 1.4s; }
  .class-card:nth-child(15){ animation-delay: 1.5s; }

</style>
</head>
<body>

<h1>Select Your Class</h1>

<h2>Basic School</h2>
<div class="grid">
  <div class="class-card">Basic 1</div>
  <div class="class-card">Basic 2</div>
  <div class="class-card">Basic 3</div>
  <div class="class-card enabled" onclick="goToClass('basic5')">Basic 5</div>
  <div class="class-card">Basic 4</div>
  <div class="class-card">Basic 6</div>
</div>

<h2>Junior High School (JHS)</h2>
<div class="grid">
  <div class="class-card">JHS 1</div>
  <div class="class-card">JHS 2</div>
  <div class="class-card">JHS 3</div>
</div>

<h2>Senior High School (SHS)</h2>
<div class="grid">
  <div class="class-card">SHS 1</div>
  <div class="class-card">SHS 2</div>
  <div class="class-card">SHS 3</div>
</div>

<script>
function goToClass(cls) {
  if(cls === 'basic5') {
    window.location.href = 'basic5_lesson.html';
  }
}
</script>

</body>
</html>
