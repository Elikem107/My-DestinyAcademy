<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Video Player</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: sans-serif;
  }

  video {
    width: 100%;
    max-width: 900px;
    margin-bottom: 1rem;
  }

</style>
</head>
<body>

<video controls id="videoPlayer">
  <source id="videoSource" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script>
  // Get the video file from URL parameters
  const params = new URLSearchParams(window.location.search);
  const videoFile = params.get("file") || "example.mp4"; // default video if none provided

  const video = document.getElementById("videoPlayer");
  const source = document.getElementById("videoSource");
  const downloadLink = document.getElementById("downloadLink");

  // Assign the video src and download link
  source.src = videoFile;
  video.load();
  downloadLink.href = videoFile;
</script>

</body>
</html>
