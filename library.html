<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library | Destiny Academy</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Poppins,sans-serif;
  background:#f0f4f8;
  padding:2rem;
  color:#001024;
}

h1{text-align:center;margin-bottom:1rem;}

.controls{
  max-width:1200px;
  margin:0 auto 2rem;
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
}

input,select{
  padding:0.7rem;
  font-size:1rem;
  border-radius:8px;
  border:1px solid #ccc;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:1.5rem;
  max-width:1200px;
  margin:auto;
}

.item{
  background:#fff;
  border-radius:16px;
  box-shadow:0 0 12px rgba(0,0,0,0.1);
  padding:1rem;
  text-align:center;
  transition:0.3s;
}

.item:hover{
  transform:translateY(-6px);
  box-shadow:0 0 18px rgba(0,100,255,0.3);
}

.item img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}

.item h3{font-size:1rem;margin:0.5rem 0;}

.item a{
  text-decoration:none;
  font-weight:600;
  color:#0066ff;
}
</style>
</head>

<body>

<h1>ðŸ“šðŸŽ¬ Destiny Academy Library</h1>

<div class="controls">
  <input type="text" id="search" placeholder="Search books or videos">
  <select id="filter">
    <option value="all">All</option>
    <option value="book">Books</option>
    <option value="video">Videos</option>
  </select>
</div>

<div class="grid" id="library">

  <!-- BOOK -->
  <div class="item" data-type="book" data-title="science">
    <img src="images/science.png">
    <h3>Basic 5 Science</h3>
    <a href="pdf-viewer.html?file=library/science-basic5.pdf">Open Book</a>
  </div>

  <div class="item" data-type="book" data-title="math">
    <img src="images/math.png">
    <h3>Basic 5 Mathematics</h3>
    <a href="pdf-viewer.html?file=library/math-basic5.pdf">Open Book</a>
  </div>

  <!-- VIDEO -->
  <div class="item" data-type="video" data-title="science video">
    <img src="images/video.png">
    <h3>Science Video Lesson</h3>
    <a href="video-player.html?file=videos/science-video.mp4">Watch Video</a>
  </div>

  <div class="item" data-type="video" data-title="math video">
    <img src="images/video.png">
    <h3>Math Video Lesson</h3>
    <a href="video-player.html?file=lessons/videos/creation.mp4">Watch Video</a>
  </div>

</div>

<script>
const search=document.getElementById("search");
const filter=document.getElementById("filter");
const items=document.querySelectorAll(".item");

function update(){
  const text=search.value.toLowerCase();
  const type=filter.value;

  items.forEach(item=>{
    const matchText=item.dataset.title.includes(text);
    const matchType= type==="all" || item.dataset.type===type;
    item.style.display = (matchText && matchType) ? "block":"none";
  });
}

search.addEventListener("input",update);
filter.addEventListener("change",update);
</script>

</body>
</html>
