<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Viewer</title>

<style>
  body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:#f0f4f8;
  }

  header{
    background:#002b55;
    color:white;
    padding:1rem;
    display:flex;
    align-items:center;
    gap:1rem;
  }

  header a{
    color:white;
    text-decoration:none;
    font-weight:600;
  }

  iframe{
    width:100%;
    height:calc(100vh - 60px);
    border:none;
  }
</style>
</head>

<body>

<header>
  <a href="library.html">‚Üê Back to Library</a>
  <strong>PDF Viewer</strong>
</header>

<iframe id="pdfFrame"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if(file){
    document.getElementById("pdfFrame").src = file;
  } else {
    document.body.innerHTML = "<p style='padding:2rem'>No file selected</p>";
  }
</script>

</body>
</html>
