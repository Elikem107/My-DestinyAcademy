<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Academy</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  a{
    text-decoration: none;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f4f8; /* much lighter background */
    color: #001024;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 2.5rem;
    text-align: center;
    text-shadow: 0 0 5px #64b5f6;
    color: #001024;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3x3 grid */
    gap: 2rem;
    width: 100%;
    max-width: 1200px;
  }

  .card {
    background: #ffffff; /* lighter card to contrast with neon glow */
    border: 2px solid #64b5f6;
    border-radius: 20px;
    padding: 3rem 2rem;
    text-align: center;
    font-size: 1.5rem;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    box-shadow: 0 0 15px rgba(100, 181, 246, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 30px #64b5f6, 0 0 40px #81d4fa;
    border-color: #64b5f6;
  }

  .card img {
    width: 50px;
    height: 50px;
    margin-bottom: 15px;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Staggered animation delays */
  .card:nth-child(1) { animation-delay: 0.2s; }
  .card:nth-child(2) { animation-delay: 0.4s; }
  .card:nth-child(3) { animation-delay: 0.6s; }
  .card:nth-child(4) { animation-delay: 0.8s; }
  .card:nth-child(5) { animation-delay: 1s; }
  .card:nth-child(6) { animation-delay: 1.2s; }

  @media (max-width: 900px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

</style>
</head>
<body>

  <h1>What will you like to learn?</h1>

  <div class="grid">
    <a href="math.html" class="card">
      <img src="icons/math.png" alt="Math Icon">
      Mathematics
    </a>
    <a href="eng.html" class="card">
      <img src="icons/english.png" alt="English Icon">
      English
    </a>
    <a href="history.html" class="card">
      <img src="icons/history.png" alt="History Icon">
      History
    </a>
    <a href="science.html" class="card">
      <img src="icons/science.png" alt="Science Icon">
      Science
    </a>
    <a href="art.html" class="card">
      <img src="icons/rme.png" alt="RME Icon">
      RME
    </a>
    <a href="ict.html" class="card">
      <img src="icons/ict.png" alt="ICT Icon">
      ICT
    </a>
  </div>

</body>
</html>
